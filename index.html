    <style>
      /* Eliminación TOTAL del cursor del sistema en escritorio */
      @media (min-width: 1024px) {
        body, a, button, input, textarea, .cursor-pointer, .cursor-text, [contenteditable="true"] {
          cursor: none !important;
        }
      }

      html {
        overflow-x: hidden;
        /* Crucial para Safari overscroll */
        background-color: #fafafa;
      }
      
      html.dark {
        background-color: #050505;
      }

      body {
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        touch-action: pan-y;
        overscroll-behavior-x: none;
        -webkit-overflow-scrolling: touch;
      }
      
      .gradient-text {
        background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 50%, #f472b6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: gradient-flow 8s ease infinite;
      }
      
      @keyframes gradient-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .glass-card:hover {
        border-color: rgba(255, 255, 255, 0.15);
        background: rgba(255, 255, 255, 0.05);
      }

      .section-fade {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      }
      
      .section-fade.visible {
        opacity: 1;
        transform: translateY(0);
      }

      ::-webkit-scrollbar { width: 4px; }
      .dark ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }

      .custom-cursor {
        width: 20px;
        height: 20px;
        border: 1.5px solid rgba(128, 128, 128, 0.5);
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 2147483647;
        transition: transform 0.2s cubic-bezier(0.23, 1, 0.32, 1), background 0.3s ease, border-color 0.3s ease, opacity 0.3s ease, border-radius 0.3s ease, width 0.3s ease;
        mix-blend-mode: normal;
        transform: scale(1);
        background: rgba(128, 128, 128, 0.1);
      }

      @media (min-width: 1024px) {
        .link-hover .custom-cursor {
          transform: scale(3.5);
          background: rgba(255, 255, 255, 1);
          border-color: transparent;
          mix-blend-mode: difference;
        }

        .cursor-clicking .custom-cursor {
          transform: scale(0.7);
        }
        .link-hover.cursor-clicking .custom-cursor {
          transform: scale(2.8);
        }

        .safe-hover .custom-cursor {
          mix-blend-mode: normal !important;
          background: rgba(255, 255, 255, 0.9) !important;
          border: 1px solid rgba(0, 0, 0, 0.2) !important;
        }

        .cursor-hidden-active .custom-cursor {
          opacity: 0 !important;
          transform: scale(0) !important;
        }
      }
    </style>
    <script type="importmap">

  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

  <body class="bg-neutral-50 dark:bg-[#050505] text-neutral-900 dark:text-neutral-200 transition-colors duration-500">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      const cursor = document.createElement('div');
      cursor.className = 'custom-cursor hidden lg:block';
      document.body.appendChild(cursor);

      document.addEventListener('mousemove', (e) => {
        if (window.innerWidth >= 1024) {
          requestAnimationFrame(() => {
            cursor.style.left = e.clientX - (cursor.offsetWidth / 2) + 'px';
            cursor.style.top = e.clientY - (cursor.offsetHeight / 2) + 'px';
          });
        }
      });

      document.addEventListener('mousedown', () => {
        if (window.innerWidth >= 1024) document.body.classList.add('cursor-clicking');
      });
      document.addEventListener('mouseup', () => {
        if (window.innerWidth >= 1024) document.body.classList.remove('cursor-clicking');
      });

      const handleHover = () => { if (window.innerWidth >= 1024) document.body.classList.add('link-hover'); };
      const handleUnhover = () => { if (window.innerWidth >= 1024) document.body.classList.remove('link-hover'); };
      
      const handleSafeHover = () => { if (window.innerWidth >= 1024) document.body.classList.add('safe-hover'); };
      const handleSafeUnhover = () => { if (window.innerWidth >= 1024) document.body.classList.remove('safe-hover'); };

      const handleHideHover = () => { if (window.innerWidth >= 1024) document.body.classList.add('cursor-hidden-active'); };
      const handleHideUnhover = () => { if (window.innerWidth >= 1024) document.body.classList.remove('cursor-hidden-active'); };

      const addListeners = () => {
        document.querySelectorAll('a:not(.cursor-safe):not(.cursor-hide):not(.no-cursor-effect), .cursor-pointer:not(button):not(input):not(textarea):not(.cursor-safe):not(.cursor-hide):not(.no-cursor-effect)').forEach(el => {
          if (el.dataset.cursorBound) return;
          el.addEventListener('mouseenter', handleHover);
          el.addEventListener('mouseleave', handleUnhover);
          el.dataset.cursorBound = "true";
        });

        document.querySelectorAll('.cursor-safe').forEach(el => {
          if (el.dataset.cursorBoundSafe) return;
          el.addEventListener('mouseenter', handleSafeHover);
          el.addEventListener('mouseleave', handleSafeUnhover);
          el.dataset.cursorBoundSafe = "true";
        });

        document.querySelectorAll('.cursor-hide').forEach(el => {
          if (el.dataset.cursorBoundHide) return;
          el.addEventListener('mouseenter', handleHideHover);
          el.addEventListener('mouseleave', handleHideUnhover);
          el.dataset.cursorBoundHide = "true";
        });
      };
      
      const observer = new MutationObserver(addListeners);
      observer.observe(document.body, { childList: true, subtree: true });
      addListeners();
    </script>
  </body>
